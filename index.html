<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="TCR_P2.css">
    <meta charset="utf-8">
    <title> Form </title>
  </head>
  <body background="img.jpg">
    <center><h1 style="background-color:#d5b6fd ">Register Form</h1></center>
    <form>
      <fieldset id="abcde">
        <label> Firstname </label>
        <input type="text" name="firstname" size="15"/> &nbsp;
        <label> Middlename: </label>
        <input type="text" name="middlename" size="15"/> &nbsp;
        <label> Lastname: </label>
        <input type="text" name="lastname" size="15"/>&nbsp;
        <br><br>
        Course :
        </label>
        <select>
        <option value="Course">Course</option>
        <option value="BCA">BCA</option>
        <option value="BBA">BBA</option>
        <option value="B.Tech">B.Tech</option>
        <option value="MBA">MBA</option>
        <option value="MCA">MCA</option>
        <option value="M.Tech">M.Tech</option>
        </select>
        <br><br>

        <label>Gender :</label><br>
        <input type="radio" name="male"/> Male <br>
        <input type="radio" name="male"/> Female <br>
        <input type="radio" name="male"/> Other
        <br><br>

        <label> Phone :</label>
        <input type="text" name="country code"  value="+91" size="2"/>
        <input type="text" name="phone" size="10"/> <br> <br>
        <label>Address</label><br>
        <textarea cols="80" rows="5" value="address"></textarea>
        <br> <br>
        <label>Email:</label>
        <input type="email" id="email" name="email"/>
        <br> <br>
        <label>Password:</label>
        <input type="Password" id="pass" name="pass">
        <br> <br>
        <label>Re-type password:</label>
        <input type="Password" id="repass" name="repass"> <br> <br>
        <label for="start">Enter a date</label>
        <input type="date" name="begin" placeholder="dd-mm-yyyy">
        <br><br>
        <input type="checkbox">
        I agree<a href="#">  terms and conditions </a>

        <br>  <br>
        <button id="abc"type="button" style="background-color: #b2e998; font-size:20px" >Submit</button>

      </fieldset>
    </form>

  </body>
</html>
